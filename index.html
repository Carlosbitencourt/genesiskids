<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genesis Kids - Arte Bíblica 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Bibliotecas para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #FFF5F5 0%, #FFF8E1 100%);
    }

    h1,
    h2,
    h3,
    .brand-font {
      font-family: 'Fredoka', sans-serif;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
    }

    .poster-preview {
      aspect-ratio: 1 / 1.414;
      /* Proporção A4 */
    }

    .poster-preview.landscape {
      aspect-ratio: 1.414 / 1;
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

  }
}
</script>
</head>

</body>

</html>
